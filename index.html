            <div class="loader"></div>
        </div>
    </div>

    <script class="script">

        window.addEventListener("load", () => {
            document.querySelector(".loader-group").classList.add("loader-group--hidden");

            document.querySelector(".loader-group").addEventListener("transitionend", () => {
                document.body.removeChild(document.querySelector(".loader-group"))
                document.body.removeChild(document.querySelector(".script"))
            });
        });

    </script>
